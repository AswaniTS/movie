{% extends 'base.html' %}
<!-- As a heading -->
{% block body %}

<div class="container" >
    <div class="row">
         {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem; margin:8px;padding:13px">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}.</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
                  {% endfor %}

    </div>
</div>
