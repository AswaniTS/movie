{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
{% block body %}
<br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie name">
    <input type="text" name="desc" placeholder="Enter Movie details">
    <input type="text" name="year" placeholder="Enter Movie year">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
</body>
</html>
